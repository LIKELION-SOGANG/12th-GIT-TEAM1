<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-brand">Likelion Sogang 12th</div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I Like</div>
            <div class="menu-item">Contact</div>
        </div>
    </header>
    <main>
        <section id="profile-summary">
            <h1>나를 소개할게요</h1>
            <h2>정파란</h2>
        </section>
    </main>
    <section id="about-me">
        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/coding.png"/>
                <div class="info-label">Position</div>
                <div class="info-value">Back-End</div>
            </figure>
        </article>
        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/think.png"/>
                <div class="info-label">Major</div>
                <div class="info-value">Mathematics</div>
            </figure>
        </article>
        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/mbti.png"/>
                <div class="info-label">MBTI</div>
                <div class="info-value">ISTP</div>
            </figure>
        </article>
    </section>
    <section id="favorite">
        <h2 class="favorites-title">What I Like</h2>
        <div class="favorite-gallery">
            <article class="image-block">
                <img 
                    class="favorite-image"
                    src="./images/movie.png"
                    alt="영화 살인의 추억 포스터"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">영화</div>
                    <div class="caption-subtitle">살인의 추억</div>
                </figcaption>
            </article>
            <article class="image-block">
                <img 
                    class="favorite-image"
                    src="./images/artist.png"
                    alt="아티스트 다이나믹듀오 사진"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">아티스트</div>
                    <div class="caption-subtitle">다이나믹듀오</div>
                </figcaption>
            </article>
            <article class="image-block">
                <img 
                    class="favorite-image"
                    src="./images/soccer.png"
                    alt="취미 축구 사진"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">취미</div>
                    <div class="caption-subtitle">축구</div>
                </figcaption>
            </article>
        </div>
    </section>
    <footer>
        <h2 class="footer-heading">Connect with me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: jmg0916789@gmail.com</div>
            <p class="copyright">© Paran Jeong. All rights Reserved.</p>
            <div class="social-media-links">
                <a href="https://www.instagram.com/jprlive_/" target="blank">
                    <img class="social-icon" src="./images/instagram.svg">
                </a>
                <a href="https://github.com/BlueRedOrange" target="blank">
                    <img class="social-icon" src="./images/github.svg">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
